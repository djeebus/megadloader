[app:main]
use = egg:megadloader

destination = ./downloads
bundle_url = http://localhost:8080/main.js

db.url = sqlite:///megadloader.db
categories =
    movies
    tv
    games

[server:main]
use = egg:waitress
listen = localhost:8888

[app:prod]
use = egg:megadloader

destination = ./downloads-prod
db.url = sqlite:///meagdloader.prod.db

[server:prod]
use = egg:waitress
listen = 0.0.0.0:10101
