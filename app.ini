[app:main]
use = egg:megadloader

cors_domain = http://localhost:8080
destination = ./downloads

db.url = sqlite:///megadloader.db

[server:main]
use = egg:waitress
listen = 0.0.0.0:10101

[loggers]
keys = root, megadloader, sqlalchemy

[logger_root]
level = INFO
handlers = console

[logger_megadloader]
level = DEBUG
handlers =
qualname = megadloader

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
